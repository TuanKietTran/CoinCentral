info:
  title: CoinCentral API
  description: blah blah
  version: 0.0.2

servers:
  - url: http://localhost
    description: Development server

paths:
  /status:
    get:
      summary: Allow client to test for connection
      responses:
        200:
          description: Connect succesfully
        default:
          description: An error has occurred

  /coins:
    get:
      summary: Get list of supported Coin or Coin's info
      responses:
        200:
          description: Fetch supported list succesfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoinCode'
        500:
          description: Internal Server Error

  /coins/{code}:
    get:
      summary: Get info about Coin
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
            example: "ETH"
      responses:
        200:
          description: Get info of Coin successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coin'
        404:
          description: Coin not found
        500:
          description: Internal Server Error

  /users:
    post:
      summary: Creates a new User
      requestBody:
        description: Infos about User
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Create user successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserId'
        400:
          description: Missing `name` in request query
    get:
      summary: Get User's info
      parameters:
        - name: userId
          in: query
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        200:
          description: Fetch User info successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Missing `userId` in request path
        404:
          description: User not found
        500:
          description: Internal Server Error
    delete:
      summary: Delete an existing user
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        200:
          description: Delete user successfully
        400:
          description: Missing `userId` in request query
        404:
          description: Can't find user with `userId`
        500:
          description: Internal Server Error

