  /notifications/limits:
    post:
      summary: Create a new Limit Notification
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Limit'
      responses:
        200:
          description: Notification created successfully
        400:
          description: userId is missing
        404:
          description: User not found
        500:
          description: Internal Server Error
    put:
      summary: Modify an existing Limit Notification
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Limit'
      responses:
        200:
          description: Notification created successfully
        400:
          description: userId is missing
        404:
          description: User not found or Limit not created
        500:
          description: Internal Server Error
    get:
      summary: Get info of Limit Notification
      description: "If `code` exists, return info of that specific Limit Notification.
      Otherwise return all Limit Notification that user `userId` has."
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
        - name: code
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/CoinCode'
        - name: isUpper
          description: Whether that limit is an upper or a lower one. Must be specify if `code` is not empty
          in: query
          required: false
          schema:
            type: boolean
            example: true
      responses:
        200:
          description: Get Notification successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Limit'
        400:
          description: Bad Request - isUpper is not set when `code` is set
        404:
          description: User or Code not found
        500:
          description: Internal Server Error
    delete:
      summary: Delete a Limit Notification
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
        - name: code
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/CoinCode'
        - name: isUpper
          in: query
          required: true
          schema:
            type: boolean
            example: true
      responses:
        200:
          description: Delete Limit Notification successfully
        404:
          description: User or Notification not found
        500:
          description: Internal Server Error

