components:
  schemas:
    UserId:
      type: object
      properties:
        id:
          description: The ID of User, in Telegram or Messenger
          type: string
          example: "1972606077"
        platform:
          description: The platform that the User is using
          type: string
          example: telegram
          enum:
            - telegram
            - messenger

    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        name:
          type: string
          example: "John Doe"

    CoinCode:
      type: string
      description: Coin's own code
      example: "ETH"

    Coin:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/CoinCode'
        name:
          type: string
          description: Coin's name
          example: "Ethereum"
        rate:
          type: number
          format: double
          description: Coin's price (rate)
          example: 3205.803416110673

    Notification:
      type: object
      properties:
        id:
          type: string
          description: Notification's ID
          example: 624fae88e627f3fb347f3445
        duration:
          type: string
          description: Duration between Notification
          example: 2h45m

    Limit:
      type: object
      properties:
        code:
          type: string
          description: Code of Coin
          example: "ETH"
        isUpper:
          type: boolean
          description: Whether this Limit is an upper or a lower one
        rate:
          type: number
          description: The limit of this Notification
          example: 3205.01